<body class="bgimg">
    <div class=" container-fluid">
        <header>

                <h1 class=" head1 fw-bolder text-uppercase">
                    The Psychic Games
                </h1>
            </div>
        </header>
        <main>
            <div class="container text-center fs-1 fw-bolder text-light pb-2 ">
